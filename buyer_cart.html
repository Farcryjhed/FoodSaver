<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/buyer_cart.css">
    <link rel="stylesheet" href="css/profile.css">

</head>
<body>
    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="back-btn" onclick="window.location.href='Buyer_index.html'">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        </div>
        <div>
            <input class="form-control" type="text" value="       Buyer Cart" 
            aria-label="Disabled input example" disabled readonly 
            style="background-color: white; color: black;">
        </div>

    
                <!-- Cart Items and Summary -->
         <!-- Cart Items and Summary -->
        <div class="col-md-12 mt-4 "  >
            <div class="cart-container d-flex justify-content-between " style="height: 575px; ">
                <!-- Cart Items Section -->
                <div class="cart-items w-75 overflow-auto">
                    <div class="cart-item mb-3">
                        <img src="img/about-1.jpg" alt="Macarons" >
                        <div class="cart-item-content">
                            <div>
                                <div class="cart-item-title">Macarons</div>
                                <div class="cart-item-price">Php 20.00</div>
                            </div>
                            <div class="cart-item-quantity">
                                <input type="number" value="2" min="1">
                                <i class="fas fa-trash text-danger"></i>
                            </div>
                        </div>
                    </div>
                    <div class="cart-item mb-3">
                        <img src="img/menu-1.jpg" alt="Salad" >
                        <div class="cart-item-content">
                            <div>
                                <div class="cart-item-title">Salad</div>
                                <div class="cart-item-price">Php 20.00</div>
                            </div>
                            <div class="cart-item-quantity">
                                <input type="number" value="1" min="1">
                                <i class="fas fa-trash text-danger"></i>
                            </div>
                        </div>
                    </div>
                    <div class="cart-item mb-3">
                        <img src="img/menu-6.jpg" alt="Donut" >
                        <div class="cart-item-content">
                            <div>
                                <div class="cart-item-title">Donut</div>
                                <div class="cart-item-price">Php 20.00</div>
                            </div>
                            <div class="cart-item-quantity">
                                <input type="number" value="1" min="1">
                                <i class="fas fa-trash text-danger"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Summary Section -->
                <div class="summary-container w-25 ms-3 h-100">
                    <h5>Total Product</h5>
                    <div class="d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>Php 000.00</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Shipping Fee</span>
                        <span>Php 000.00</span>
                    </div>
                    <div class="d-flex justify-content-between total mt-3">
                        <span>Total</span>
                        <span>Php 000.00</span>
                    </div>
                    <button class="btn btn-danger w-100 mt-3">Place Order</button>
                </div>
            </div>
        </div>

    </div>
 

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
