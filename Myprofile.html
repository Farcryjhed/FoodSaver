<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - FoodSaver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome and Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="myprofile.css">
</head>
<body>
    <div class="container-xxl">
        <!-- Header -->
        <h1 class="text-center mb-4">My Profile</h1>

        <!-- Profile Content -->
        <div class="profile-container">
            <!-- Sidebar -->
            <div class="profile-sidebar">
                <img src="img/testimonial-1.jpg" alt="Profile Picture">
                <h2>Hau C.</h2>
                <div class="options">
                    <div><i class="fas fa-heart"></i> Favorites</div>
                    <div><i class="fas fa-shopping-cart"></i> Purchases</div>
                    <div><i class="fas fa-star"></i> Rating</div>
                </div>
            </div>

            <!-- Profile Form -->
            <div class="profile-form">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="name">Name:</label>
                        <input type="text" id="name" value="Hau C.">
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="age">Age:</label>
                            <input type="text" id="age" value="25">
                        </div>
                        <div class="col">
                            <label for="birthdate">Birthdate:</label>
                            <input type="date" id="birthdate" value="1999-01-01">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address">Address:</label>
                        <input type="text" id="address" value="123 Main St, Cityville">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="email" id="email" value="hau.c@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="contact">Contact Number:</label>
                        <input type="tel" id="contact" value="09123456789">
                    </div>
                    <button type="submit" class="save-btn">Save</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="myprofile.js"></script>
</body>
</html>
