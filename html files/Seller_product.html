<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">

    <style>

        .profile-container {
            background-color: #ffe6e2;
            border-radius: 10px;
            padding: 20px;
        }

        .sidebar {
            background-color: #ffe6e2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .sidebar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar h5 {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .sidebar .menu-item {
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar .menu-item:hover {
            background-color: #ffdad6;
        }

        .sidebar .menu-item i {
            margin-right: 8px;
            color: #ff6b6b;
        }

        .favorites-container {
            background-color: #ffe6e2;
            border-radius: 10px;
            padding: 20px;
        }

        .favorite-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .favorite-item:hover {
            background-color: #ffdad6;
        }

        .favorite-item i {
            color: #ff6b6b;
        }

        .form-control-lg.border-danger {
        box-shadow: none; /* Removes the black shadow */
    }

    /* Optional: Add a red focus outline */
    .form-control-lg.border-danger:focus {
        border-color: #dc3545; /* Bootstrap red color */

    }

    .transparent-border {
        border-color: transparent; /* Makes the border transparent */
    }

    .transparent-border:focus {
        outline: none; /* Removes focus outline */
        border-color: transparent; /* Ensures no border on focus */
        box-shadow: none; /* Removes Bootstrap's default box shadow */
    }

        .hov a:hover,
        .hov button:hover {
        background-color: #ffdad6 !important; /* Change background color on hover */
        color: #000000 !important; /* Optional: Change text color if needed */
}

    .summary-container {
        background-color: #ffffff;
        border-radius: 75px;
        padding: 20px;
        }

    .summary-container .btn {
        border-radius: 10px;
        font-weight: bold;
        }

    .summary-container .total {
        font-size: 20px;
        font-weight: bold;
        }
    
        #address {
        height: 255px; /* Adjust height as needed */
    }

     .form-control::placeholder {
        position: absolute;
        top: 0;
        transform: translateY(10%); /* Optional for precise alignment */
        font-size: 1.5rem; /* Adjust the size if necessary */
    }
   
 

    </style>

</head>
<body>
    <div class="container py-4">
        <!-- Back Button -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button class="back-btn" onclick="window.location.href='Seller_index.html'">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </div>
        <div style="border: 2px solid #E95F5D; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
            <input class="form-control" type="text" value="       My Profile/ Sell Product" 
            aria-label="Disabled input example" disabled readonly 
            style="background-color: white; color: black;">
        </div>
        <!-- Profile Content -->
        <div class="row g-3 mt-1 ">
            <!-- Sidebar -->
            <div class="col-md-4" >
                <div class="sidebar pt-5" style="border: 2px solid #E95F5D; border-radius: 12px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                    <!-- Profile Icon -->

                <!-- Display the Profile Picture -->
                <div class="profile-picture-container">
                    <img 
                        src="img/store.jpg" 
                        alt="Profile Picture" 
                        id="profile-pic" 
                        style="cursor: pointer;" 
                        onclick="window.location.href='Seller_profile.html';">
                </div>

                <a href="Seller_profile.html" class="pb-4 name" style="text-decoration: none;"><h5>Legarose Convenience Store</h5></a>
                    <!-- Favorites Menu Item -->


                         <!-- Other Menu Items -->

                    <div class="pb-5"></div>
   
                    <!-- Other Menu Items -->
   
                    <div class="d-flex justify-content-center " id="navbarCollapse">
                        <!-- Favorites Button -->
                        <button 
                            type="button" 
                            class="btn text-white d-flex align-items-center px-4 py-3" 
                            style="background-color: #ff6b6b;  border-radius: 12px; pointer-events: none; width: 350px;">
                            <i class="fas fa-shopping-cart me-4"></i>
                            <span class="text-start">Sell Product</span>
                        </button>
                    </div>
       
                    
                  
                    <div class="nav flex-column">
                        
                    </div>
                    <div class="pt-5 pb-5">
                    </div>
                    <div class="pt-5 pb-4">
                    </div>
                    <div class="pt-5  pb-3">
                    </div>
                 
                </div>
            </div>

            <!-- Favorites -->
            <div class="col-md-8">

                <div class="favorites-container" style="border: 2px solid #E95F5D; border-radius: 12px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">

                    <div class="row align-items-center justify-content-center" style="height: 30.5vh;"> <!-- Center content vertically and horizontally -->
                        <div class="profiles-picture-container col-4 mb-4 summary-container d-flex justify-content-center align-items-center w-25 h-100">
                            <img src="img/svg_upload.svg" alt="Profile Picture" id="profile-pic" onclick="document.getElementById('file-input').click();" class="img-fluid" style="cursor: pointer;">
                            <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="previewImage(event)">
                        </div>
                    
                        <div class="col-8 mb-4">
                            <input type="text" class="form-control-lg w-100 transparent-border mb-2" id="product_name" placeholder="Product Name">
                            <input type="text" class="form-control-lg w-100 transparent-border mb-2" id="best_before" placeholder="Best before">
                            <input type="text" class="form-control-lg w-100 transparent-border mb-2" id="price" placeholder="Price">
                            <input type="text" class="form-control-lg w-100 transparent-border mb-2" id="qty" placeholder="Qty">
                        </div>
                    </div>

                        <div class="mt-5">
                        <div class="pt-4">
                        <div class="pt-2 pb-1"></div>
                           
                        </div>
                
                    
                        <div class="w-100 pt-1">
                            <input type="email" class="form-control form-control-lg  transparent-border" id="address" placeholder="Description">
                        </div>
      
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
