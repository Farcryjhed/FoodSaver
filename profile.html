    <style>

        .profile-container {
            background-color: #ffe6e2;
            border-radius: 10px;
            padding: 20px;
        }

        .sidebar {
            background-color: #ffe6e2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .sidebar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar h5 {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .sidebar .menu-item {
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar .menu-item:hover {
            background-color: #ffdad6;
        }

        .sidebar .menu-item i {
            margin-right: 8px;
            color: #ff6b6b;
        }

        .favorites-container {
            background-color: #ffe6e2;
            border-radius: 10px;
            padding: 20px;
        }

        .favorite-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .favorite-item:hover {
            background-color: #ffdad6;
        }

        .favorite-item i {
            color: #ff6b6b;
        }

        .form-control-lg.border-danger {
        box-shadow: none; /* Removes the black shadow */
    }

    /* Optional: Add a red focus outline */
    .form-control-lg.border-danger:focus {
        border-color: #dc3545; /* Bootstrap red color */

    }

    .transparent-border {
        border-color: transparent; /* Makes the border transparent */
    }

    .transparent-border:focus {
        outline: none; /* Removes focus outline */
        border-color: transparent; /* Ensures no border on focus */
        box-shadow: none; /* Removes Bootstrap's default box shadow */
    }

        .hov a:hover,
        .hov button:hover {
        background-color: #ffdad6 !important; /* Change background color on hover */
        color: #000000 !important; /* Optional: Change text color if needed */
}

    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Back Button -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-outline-secondary rounded-circle">
                <i class="fas fa-arrow-left" ></i>
            </button>
        </div>
        <div>
            <input class="form-control" type="text" value="       My Profile" 
            aria-label="Disabled input example" disabled readonly 
            style="background-color: white; color: black;">
        </div>
        <!-- Profile Content -->
        <div class="row g-3 mt-1 ">
            <!-- Sidebar -->
            <div class="col-md-4">
                <div class="sidebar pt-5">
                    <!-- Profile Icon -->

                <!-- Display the Profile Picture -->
                <div class="profile-picture-container">
                    <img src="img/testimonial-1.jpg" alt="Profile Picture" id="profile-pic" onclick="document.getElementById('file-input').click();" style="cursor: pointer;">
                    <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="previewImage(event)">
                </div>

                    <h5 class=" pb-4">Hau C.</h5>
                    <!-- Favorites Menu Item -->


                         <!-- Other Menu Items -->
                         <div class="hov d-flex justify-content-center pt-3 pb-4">
                            <!-- Purchases Button -->
                            <a href="Buyer_profile_favorites.html" 
                               class="btn btn-light d-flex align-items-center px-4 py-3 bg-white" 
                               style="border-radius: 12px; width: 350px; ">
                               <i class="fas fa-heart me-4"></i>
                                <span class="text-start">Favorites</span>
                            </a>
                        </div>

                    
   
                    <!-- Other Menu Items -->
                    <div class="hov d-flex justify-content-center">
                        <!-- Purchases Button -->
                        <a href="Buyer_profile_purchase.html" 
                           class="btn btn-light d-flex align-items-center px-4 py-3 bg-white" 
                           style="border-radius: 12px; width: 350px; ">
                            <i class="fas fa-shopping-cart me-4"></i>
                            <span class="text-start">Purchases</span>
                        </a>
                    </div>
                    <div class="pb-4"></div>
                    <div class="hov d-flex justify-content-center">
                        <!-- Rating Button -->
                        <a href="Buyer_profile_rating.html" 
                           class="btn btn-light d-flex align-items-center px-4 py-3 bg-white" 
                           style="border-radius: 12px; width: 350px;">
                            <i class="fas fa-star me-4"></i>
                            <span class="text-start">Rating</span>
                        </a>
                    </div>
                    
                    
                  
                    <div class="nav flex-column">
                        
                    </div>
                    <div class="pt-5 pb-4">
                    </div>

                    <div class="pt-1 ">
                    </div>
                 
                </div>
            </div>

            <!-- Favorites -->
            <div class="col-md-8">

                <div class="favorites-container">
                   

                        <div class="mt-5 mb-4 w-100">
                            <input type="email" class="form-control-lg w-100 transparent-border" id="name" placeholder="Name">
                        </div>
                    
                        <div class="row">
                            <div class="col mb-4">
                                <input type="email" class="form-control-lg w-100 transparent-border" id="age" placeholder="Age">
                            </div>
                            <div class="col mb-4">
                                <input type="email" class="form-control-lg w-100 transparent-border" id="birthdate" placeholder="Birthdate">
                            </div>
                        </div>
                    
                        <div class="mb-4 w-100">
                            <input type="email" class="form-control-lg w-100 transparent-border" id="address" placeholder="Address">
                        </div>
                    
                        <div class="mb-4 w-100">
                            <input type="email" class="form-control-lg w-100 transparent-border" id="email" placeholder="Email">
                        </div>
                    
                        <div class="mb-4 ">
                            <input type="email" class="form-control-lg w-100 transparent-border" id="contact_number" placeholder="Contact Number">
                        </div>
                    
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary mb-5 w-25 rounded-pill" onclick="window.location.href='Buyer_index.html'">Save</button>
                        </div>
                        
                        
                        
                        
                        
                    
                        <div class="pt-4 pb-2"></div>
                        <div class=" pb-1"></div>
                    
                   
                    
                    
                    
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
