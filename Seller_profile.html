    <style>

        .profile-container {
            background-color: #ffe6e2;
            border-radius: 10px;
            padding: 20px;
        }
        .profile {
            width: 2px;
        }

        .sidebar {
            background-color: #ffe6e2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .sidebar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar h5 {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .sidebar .menu-item {
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar .menu-item:hover {
            background-color: #ffdad6;
        }

        .sidebar .menu-item i {
            margin-right: 8px;
            color: #ff6b6b;
        }

        .favorites-container {
            background-color: #ffe6e2;
            border-radius: 10px;
            padding: 20px;
        }

        .favorite-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .favorite-item:hover {
            background-color: #ffdad6;
        }

        .favorite-item i {
            color: #ff6b6b;
        }

        .form-control-lg.border-danger {
        box-shadow: none; /* Removes the black shadow */
    }

    /* Optional: Add a red focus outline */
    .form-control-lg.border-danger:focus {
        border-color: #dc3545; /* Bootstrap red color */

    }

    .transparent-border {
        border-color: transparent; /* Makes the border transparent */
    }

    .transparent-border:focus {
        outline: none; /* Removes focus outline */
        border-color: transparent; /* Ensures no border on focus */
        box-shadow: none; /* Removes Bootstrap's default box shadow */
    }

        .hov a:hover,
        .hov button:hover {
        background-color: #ffdad6 !important; /* Change background color on hover */
        color: #000000 !important; /* Optional: Change text color if needed */
}

    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Back Button -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button class="back-btn" onclick="window.location.href='Seller_index.html'">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </div>
        <div style="border: 2px solid #E95F5D; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
            <input class="form-control" type="text" value="       My Profile" 
            aria-label="Disabled input example" disabled readonly 
            style="background-color: white; color: black;">
        </div>
        <!-- Profile Content -->
        <div class="row g-3 mt-1 ">
            <!-- Sidebar -->
            <div class="col-md-4">
                <div class="sidebar pt-5" style="border: 2px solid #E95F5D; border-radius: 12px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                    <!-- Profile Icon -->

                <!-- Display the Profile Picture -->
                <div class="profile-picture-container">
                    <img src="img/store.jpg" alt="Profile Picture" id="profile-pic" onclick="document.getElementById('file-input').click();" style="cursor: pointer;">
                    <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="previewImage(event)">
                </div>
                
                    <a href="Seller_profile.html" class="pb-4 name" style="text-decoration: none;"><h5>Legarose Convenience Store</h5></a>
                    <!-- Favorites Menu Item -->


                         <!-- Other Menu Items -->

                    <div class="pb-5"></div>
   
                    <!-- Other Menu Items -->
                    <div class="hov d-flex justify-content-center">
                        <!-- Purchases Button -->
                        <a href="Seller_product.html" 
                           class="btn btn-light d-flex align-items-center px-4 py-3 bg-white" 
                           style="border-radius: 12px; width: 350px; ">
                            <i class="fas fa-shopping-cart me-4"></i>
                            <span class="text-start">Sell Product</span>
                        </a>
                    </div>
                   
       
                    
                  
                    <div class="nav flex-column">
                        
                    </div>
                    <div class="pt-5 pb-5">
                    </div>
                    <div class="pt-5 pb-5">
                    </div>
                    <div class="pt-5  pb-5">
                    </div>
                    <div class="pt-3  pb-2">
                    </div>
                    
                </div>
            </div>

            <!-- Favorites -->
            <div class="col-md-8">

                <div class="favorites-container" style="border: 2px solid #E95F5D; border-radius: 12px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                
                    <div class="profiles-picture-container" style="width: 150px; height: 149px; display: flex; justify-content: center; align-items: center; border-radius: 50%; overflow: hidden;">
                        <img src="img/photo_edit.png" alt="Profile Picture" id="profile-pic" onclick="document.getElementById('file-input').click();" style="cursor: pointer; width: 100%; height: auto;">
                        <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="previewImage(event)">
                    </div>
                    

                        <div class="mb-4 w-100">
                            <input type="email" class="form-control-lg w-100 transparent-border" id="name" placeholder="Bussiness Name">
                        </div>

                        <div class="mb-4 w-100">
                            <input type="email" class="form-control-lg w-100 transparent-border" id="name" placeholder="Bussiness Type">
                        </div>
                    
                        <div class="mb-4 w-100">
                            <input type="email" class="form-control-lg w-100 transparent-border" id="address" placeholder="Owner Name">
                        </div>
                    
                        <div class="mb-4 w-100">
                            <input type="email" class="form-control-lg w-100 transparent-border" id="address" placeholder="Address">
                        </div>
                    
                        <div class="mb-4 w-100">
                            <input type="email" class="form-control-lg w-100 transparent-border" id="email" placeholder="Email">
                        </div>
                    
                        <div class="mb-3 ">
                            <input type="email" class="form-control-lg w-100 transparent-border" id="contact_number" placeholder="Contact Number">
                        </div>
                    
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary  w-25 rounded-pill" onclick="window.location.href='Seller_index.html'">Save</button>
                        </div>               
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
