<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Order Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/seller_product_order_lists.css">
  <link rel="stylesheet" href="css/profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
 
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Heebo', sans-serif;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .tab {
      padding: 12px 20px;
      border-radius: 12px;
      margin: 0 10px;
      cursor: pointer;
      background-color: #fff;
      border: 2px solid #E95F5D;  /* Border color applied */
      color: #333;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .tab.active {
      background-color: #FFEBEB;
      color: #E95F5D;
      border-color: #E95F5D;  /* Border color applied */
    }

    .tab:hover {
      background-color: #ffffff;
    }

    .tab.active:hover {
      background-color: #FFEBEB;
      color: #E95F5D;
      border-color: #E95F5D;  /* Border color applied */
}

    .order-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
   
    }

    .estimated-arrival,
    .address-line {
      margin-bottom: 15px;
    }

    .address-line .arrow {
      margin: 0 10px;
    }

    .product-details {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .product-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
    }

    .product-info p {
      margin: 0;
      font-size: 1rem;
    }

    .order-footer {
      display: flex;
      align-items: center;
    }

    .total-label {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .details-btn {
      background-color: #FF6B6B;
      color: white;
      padding: 8px 18px;
      border: 2px solid #E95F5D;  /* Border color applied */
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .details-btn:hover {
      background-color: #ff4949;
    }


  </style>



</head>
<body>
  <div class="container py-4">
    <!-- Back Button aligned with title and content -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="back-btn" onclick="window.location.href='Seller_index.html'">
          <i class="fas fa-arrow-left"></i> Back
      </button>
  </div>
  <div style="border: 2px solid #E95F5D; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
      <input class="form-control" type="text" value="       Order Status" 
      aria-label="Disabled input example" disabled readonly 
      style="background-color: white; color: black; border-radius: 8px;">
  </div>



    <!-- Order Card -->
    <div class="order-card" style="border: 2px solid #E95F5D; border-radius: 12px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
      <!-- Tab Navigation -->
    <div class="tabs">
      <button class="tab" onclick="window.location.href='Seller_order_status.html'">On Shipping</button>
      <button class="tab active">Cancelled</button>
      <button class="tab"  onclick="window.location.href='Seller_order_status_complete.html'">Complete</button>
    </div>

      <div class="estimated-arrival">
        <span class="label">Cancel Order:</span>
        <span class="value">Today, 12:00 PM</span>
      </div>
      <div class="address-line">
        <span class="owner">Customer Address</span>
        <span class="arrow">------------------&gt;</span>
        <span class="customer">San Andreas</span>
      </div>

      <div class="product-details">
        <img class="product-image" src="img/ginataangGulay.jpg" alt="Can Good">
        <div class="product-info">
          <p class="product-name">GinataangGulay</p>
          <p class="product-qty">Qty: 8</p>
          <p class="product-price">Php 40.00</p>
        </div>
      </div>
 
      <div class="order-footer ">
        <span class="total-label mb-2">Total: Php 320.00</span>

        <div class="ms-5"></div>
        <div class="ms-5"></div>
        
 
      </div>



      <div class="pt-5 pb-5">
      </div>
      <div class="pt-5 pb-5">
      </div><div class="pt-3">
      </div>
     

    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
