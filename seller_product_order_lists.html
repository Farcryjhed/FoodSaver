<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/seller_product_order_lists.css">
  <link rel="stylesheet" href="css/profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <!-- Back Button aligned with title and content -->
    <div class="row justify-content-center mb-3">
      <div class="col-md-10 text-center">
        <button class="back-btn btn btn-link" onclick="window.location.href='Seller_index.html'" style="text-decoration: none;">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
    </div>

    <!-- Page Title -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-10 text-center">
        <input class="form-control" type="text" value="       Product Order Lists" aria-label="Disabled input example" disabled readonly style="background-color: white; color: black;">
      </div>
    </div>

    <!-- Main Content (Product Orders) in one row and column -->
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="favorites-container">
          <table class="table mt-3">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#12345</td>
                <td>Corned Beef</td>
                <td>2</td>
                <td>Php 20</td>
                <td>Pending</td>
                <td>
                  <button class="approve-btn btn btn-success">Approve</button>
                  <button class="delete-btn btn btn-danger">Delete</button>
                </td>
              </tr>
              <tr>
                <td>#12346</td>
                <td>Pancit Canton</td>
                <td>3</td>
                <td>Php 6</td>
                <td>Pending</td>
                <td>
                  <button class="approve-btn btn btn-success">Approve</button>
                  <button class="delete-btn btn btn-danger">Delete</button>
                </td>
              </tr>
              <tr>
                <td>#12347</td>
                <td>Century Tuna</td>
                <td>1</td>
                <td>Php 20</td>
                <td>Pending</td>
                <td>
                  <button class="approve-btn btn btn-success">Approve</button>
                  <button class="delete-btn btn btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
